<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack to Markdown (Test Mode)</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Test harness specific overrides */
    body {
        margin: 50px auto; /* Center it for better viewing in browser */
        box-shadow: 0 0 50px rgba(0,0,0,0.1);
        border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div style="display: flex; align-items: center; gap: 8px;">
        <span class="header-logo">üìù</span>
        <h1>Substack to Markdown</h1>
      </div>
      <button id="settingsBtn" class="icon-button" title="Settings">
        <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L5.09 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </button>
    </div>
    <p class="subtitle">Export articles to Markdown, Obsidian & PDF</p>

    <div id="status" class="status success">
      <span>Article detected</span>
    </div>

    <!-- Simulating populated state -->
    <div id="articleInfo" style="display: block;">
      <div class="card" style="display: flex; gap: 12px; align-items: flex-start;">
        <img id="articleCover" src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff5d6f0f0-8e1d-4f1e-9b1a-8c1d4e1f0b1a_1456x819.jpeg" alt="Cover" style="width: 72px; height: 72px; object-fit: cover; border-radius: 8px; display: block; background: #eee;">
        <div style="flex: 1; min-width: 0;">
          <h3 id="articleTitle" style="font-size: 14px; font-weight: 700; margin: 0 0 4px 0; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">The Future of Digital Gardening: A Comprehensive Guide to Personal Knowledge Management</h3>
          <div style="font-size: 12px; color: #666; margin-bottom: 2px;" id="articleAuthor">Maggie Appleton</div>
          <div style="font-size: 11px; color: #999;" id="articleDate">Oct 24, 2025</div>
        </div>
      </div>

      <div id="settingsPanel" class="settings-section" style="display: none;">
        <label class="checkbox-wrapper" style="margin-bottom: 12px;">
          <input type="checkbox" id="useFrontmatter" checked>
          <span>Obsidian Frontmatter</span>
        </label>

        <div style="display: flex; align-items: center; justify-content: space-between; font-size: 13px;">
          <span style="color: #666;">Filename</span>
          <select id="filenameFormat">
            <option value="title-date">Title-Date</option>
            <option value="date-title">Date-Title</option>
            <option value="author-title">Author-Title</option>
          </select>
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
        <button id="extractBtn" class="button button-primary" style="margin-bottom: 0;">
          <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
          Markdown
        </button>
        <button id="extractZipBtn" class="button button-primary" style="margin-bottom: 0; background-color: #34495e; box-shadow: 0 2px 4px rgba(52, 73, 94, 0.2);">
          <svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
          ZIP
        </button>
      </div>

      <div class="secondary-actions">
        <button id="copyBtn" class="button button-secondary">
          <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          Copy
        </button>

        <button id="pdfBtn" class="button button-secondary">
          <svg viewBox="0 0 24 24"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v2.5zm2.5 3.5h-2.5V7h2.5c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5zm4.5 0h-1.5v-2.5h-1v2.5H15V7h3.5v2.5h-1v3.5zm-5.5-5h1v3.5h-1V8zM10 8H9v2.5h1V8z"/></svg>
          PDF
        </button>

        <button id="obsidianBtn" class="button button-secondary">
          <svg viewBox="0 0 24 24"><path d="M20.36 10.66l-6.21-8.54c-.5-.69-1.5-.69-2 0L5.94 10.66c-.66.91-.01 2.21 1.12 2.21h2.38v6.5c0 .83.67 1.5 1.5 1.5h4.25c.83 0 1.5-.67 1.5-1.5v-6.5h2.38c1.13 0 1.78-1.3 1.12-2.21z"/></svg>
          Obsidian
        </button>

        <button id="previewBtn" class="button button-secondary">
          <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          Preview
        </button>
      </div>
    </div>

    <div class="footer">
      Substack to Markdown Extension
    </div>
  </div>

  <script>
    // Minimal script to toggle settings for testing
    document.getElementById('settingsBtn').addEventListener('click', () => {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>

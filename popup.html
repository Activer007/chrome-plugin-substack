<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack to Markdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #1a1a1a;
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 24px;
      margin-bottom: 5px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      font-family: Georgia, 'Times New Roman', serif;
      font-style: italic;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: none;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .status.success {
      background: #f0f9f0;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .status.error {
      background: #fff5f5;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .status.info {
      background: #f5f5f5;
      color: #616161;
      border: 1px solid #e0e0e0;
    }

    .button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button-primary {
      background: #FF6719;
      color: white;
    }

    .button-primary:hover {
      background: #e55b16;
      transform: translateY(-1px);
    }

    .button-primary:disabled {
      background: #ffccbc;
      opacity: 1;
      cursor: not-allowed;
      transform: none;
    }

    .button-secondary {
      background: #ffffff;
      color: #FF6719;
      border: 1px solid #FF6719;
    }

    .button-secondary:hover {
      background: #fff0e6;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #666;
      font-size: 13px;
    }

    .info-value {
      font-weight: 600;
      font-size: 13px;
      color: #1a1a1a;
    }

    .settings-section {
      margin-bottom: 15px;
      padding: 10px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .checkbox-wrapper input {
      margin-right: 8px;
      accent-color: #FF6719;
      width: 16px;
      height: 16px;
    }

    .preview {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #eee;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #333;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Substack to Markdown</h1>
    <p class="subtitle">‰∏ÄÈîÆ‰øùÂ≠ò Substack ÊñáÁ´†‰∏∫ Markdown</p>

    <div id="status" class="status info">
      Ê£ÄÊü•È°µÈù¢‰∏≠...
    </div>

    <div id="articleInfo" style="display: none;">
      <div class="card">
        <div class="info-row">
          <span class="info-label">Title:</span>
          <span class="info-value" id="articleTitle">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Author:</span>
          <span class="info-value" id="articleAuthor">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Date:</span>
          <span class="info-value" id="articleDate">-</span>
        </div>
      </div>

      <div class="settings-section">
        <label class="checkbox-wrapper" style="margin-bottom: 12px;">
          <input type="checkbox" id="useFrontmatter" checked>
          <span>Use YAML Frontmatter (Obsidian)</span>
        </label>

        <div style="display: flex; align-items: center; justify-content: space-between; font-size: 14px;">
          <span style="color: #666;">Filename:</span>
          <select id="filenameFormat" style="padding: 4px 8px; border-radius: 4px; border: 1px solid #ddd; background: #fff; color: #333; font-size: 13px;">
            <option value="title-date">Title-Date (Default)</option>
            <option value="date-title">Date-Title</option>
            <option value="author-title">Author-Title</option>
          </select>
        </div>
      </div>

      <button id="extractBtn" class="button button-primary">
        Download Markdown
      </button>

      <button id="copyBtn" class="button button-secondary">
        Copy to Clipboard
      </button>

      <button id="pdfBtn" class="button button-secondary">
        Export PDF
      </button>

      <button id="previewBtn" class="button button-secondary">
        Preview
      </button>

      <div id="previewContainer" style="display: none;">
        <div class="card">
          <h3 style="margin-bottom: 10px; font-size: 16px;">Markdown È¢ÑËßà</h3>
          <div id="markdownPreview" class="preview"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      Substack to Markdown Extension
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
